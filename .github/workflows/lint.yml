name: Lint

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
    
    - name: Check ktlint-plugin on samples
      run: ./gradlew ktlintCheck --no-daemon
