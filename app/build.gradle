plugins {
    id 'printscript.kotlin-application-conventions'
    id 'printscrips.kotlin-application-publish'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(path: ':lexer')
    implementation project(path: ':token')
    implementation project(path: ':parser')
    implementation project(path: ':ast')
    implementation project(path: ':validlistoftokens')
    implementation project(path: ':interpreter')
    implementation project(path: ':formatter')
    implementation project(path: ':staticcodeanalyser')
}

application {
    // Define the main class for the application.
    mainClass = 'printscript.app.AppKt'
}
